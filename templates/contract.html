<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>contract</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JuliPastryShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/blog">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/about">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contract">contract</a>
              </li>
              
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <div class="container"></div>
      <h2 class = 'text-center'>contract me</h2>
      <form action="/contract" method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="name" class="form-control" id="name" name ='name' placeholder="enter ur name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name ='email' placeholder="enter ur email">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descriptions</label>
        <textarea class="form-control" id="desc" name ='desc' rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">submit</button>
    </form>
      <footer class="'bg-dark text-success position-relative">
        <p>
          Copyrights Â© 2022 Tutorials Point. All rights reserved. 
        </p>
      </footer>
  </body>
</html>
